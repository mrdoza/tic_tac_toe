<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game"></div>
    <div class="winner"></div>
    <div class="leftPlayer">
      <input type="input" class="player1" placeholder="Enter your name" />
      <div class="player1-name"></div>
    </div>
    <div class="rightPlayer">
      <input type="input" class="player2" placeholder="Enter your name" />
      <div class="player2-name"></div>
    </div>
    <div class="turn"></div>
    <input type="button" value="Restart" class="restart" />

    <script src="script.js" defer></script>
  </body>
</html>
