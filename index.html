<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game">
      <button id="00" class="cell"></button>
      <button id="01" class="cell"></button>
      <button id="02" class="cell"></button>
      <button id="10" class="cell"></button>
      <button id="11" class="cell"></button>
      <button id="11" class="cell"></button>
      <button id="21" class="cell"></button>
      <button id="21" class="cell"></button>
      <button id="21" class="cell"></button>
    </div>
    <div class="winner">Player 2 is the winner</div>
    <div class="players">
      <div class="leftPlayer">
        <input type="input" class="player1" placeholder="Enter your name" />
        <div class="player1">Player1</div>
      </div>
      <div class="rightPlayer">
        <input type="input" class="player2" placeholder="Enter your name" />
        <div class="player2">Player2</div>
      </div>
    </div>
    <div class="bottom">
        <div class="turn">Player1's Turn</div>
        <input type="button" value="Restart" class="restart" />
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
