<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game">
      <button id="00" class="cell"></button>
      <button id="01" class="cell"></button>
      <button id="02" class="cell"></button>
      <button id="10" class="cell"></button>
      <button id="11" class="cell"></button>
      <button id="12" class="cell"></button>
      <button id="20" class="cell"></button>
      <button id="21" class="cell"></button>
      <button id="22" class="cell"></button>
    </div>
    <div id="gameWinner" class="winner"></div>
    <div class="players">
      <div class="leftPlayer">
        <input type="text" id="player1" placeholder="Enter your name" />
        <button id="submit1">Accept</button>
      </div>
      <div class="rightPlayer">
        <input type="text" id="player2" placeholder="Enter your name" />
        <button id="submit2">Accept</button>
      </div>
    </div>
    <div class="bottom">
      <div id="turn" class="turn">Player1's Turn</div>
      <input type="button" value="Start/Restart" class="restart" id="restart" />
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
